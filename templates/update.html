{% extends 'base.html' %}
{% block title %}
Home
{% endblock title %}
{% block body %}

<div class="container my-3">
    <h2>Update your TO-DO</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">To-Do Title</label>
            <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" required>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
</div>
{% endblock body %}
